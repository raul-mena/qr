<ion-header>
  <ion-toolbar>
      <ion-title>
          Ionic QR Scanner
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <ion-button (click)="startScanning()" expand="full">qrscanner</ion-button>
      <p *ngIf="qrText">QR Scan text: {{ qrText }}</p>
  </div>
</ion-content>
